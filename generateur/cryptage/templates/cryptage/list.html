{% load static %} 

<!DOCTYPE html>
<html>
<head>
  <title>Historique des Images</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <style>
    .image-card {
      width: 300px;
      margin-bottom: 20px;
    }

    .image-card img {
      width: 100%;
      height: auto;
    }

    .image-card .card-footer {
      background-color: #f8f9fa;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historique des Images</h1>
    <a href="{% url 'home' %}" class="btn btn-primary w-25">Acceuil</a>
    <div class="row">

      {% for img in images %}

      <div class="col-md-4">
        <div class="card image-card">
          <img src="{{ img.image.url }}" alt="Image 1">
          <div class="card-footer">
            Date : {{ img.date_generation }}
          </div>
        </div>
      </div>

      {% endfor %}

      
    
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
